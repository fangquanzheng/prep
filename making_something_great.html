<html>
	<head>
		<meta charset="UTF-8">
		<title>Making Something Great</title>
		<script src = "http://d3js.org/d3.v5.min.js"></script>
		<style type="text/css">
				body{
					margin:0;
					font-family:verdana;
					font-size:12px;
					}
					svg{
						display:block;
						margin-left:10%;
					}
				svg.1:hover{
					opacity:0.5;
					.selectAll("text")
					.data(nodes)
					.enter()
					.append("text")				
				}
				svg.2:hover{
					opacity:0.5;
				}		
				svg.3:hover{		
					opacity:0.5;
				}	
	</style>
	</head>
	<body>
	<svg width = "1000" height = "900" class = "1">	
	<text font-family: verdana font-size ="25" fill = "Pink" x = "300" y = "300">Why is visualization effective?</text>
	<g>
		<rect x = "35" y = "400" width = "900" height = "300" rx = "20" ry = "20" style = "fill:red; stroke-width:5; stroke:rgb(0,0,0); opacity: 0.5" ></rect>
		<text font-family: verdana font-size ="15" fill = "black" x= "70" y = "450">
		Sometimes, the wetware has a bug to assess the problems, like Thaler's exam score examples mentioned in the </text>
		<text font-family: verdana font-size ="15" fill = "black" x= "70" y = "500">
		book,students feel the average score of 96 out of 137 is higher than 72 over 100 even if they knew it beforhand.</text> 
		<text font-family: verdana font-size ="15" fill = "black" x= "70" y = "550">
		Human's brain performs better when transforming simple arithmetic with rounded figures. Most people grasp the </text>
		<text font-family: verdana font-size ="15" fill = "black" x= "70" y = "600"> truth of an assessment only when they unequivocally envision the evidence for it.And visualization helps us to </text>
		<text font-family: verdana font-size ="15" fill = "black" x= "70" y = "650">		 possess the data and get a better conclusion about it. </text>
		</g>
	</svg>
	<svg width = "1000" height = "900" class = "2">
	<text font-family: verdana font-size ="25" fill = "Purple"  x = "40"y = "300">What are the more effective ways to encode data for perceptual tasks?</text>
	<g>
		<rect x = "35" y = "400" width = "900" height = "300" rx = "20" ry = "20" style = "fill:purple; stroke-width:5; stroke:rgb(0,0,0); opacity: 0.5" />
		<text font-family: verdana font-size ="15" fill = "black" x= "70" y = "450"> 
		In author's opinion, he prefers the methods developed by Williams Cleveland and Robert McGill which is </text>
		<text font-family: verdana font-size ="15" fill = "black" x= "70" y = "500">		the hierarchy of elementary perceptual tasks. If you wish to create a successful cahrt, you need to construct it </text>
		<text font-family: verdana font-size ="15" fill = "black" x= "70" y = "550">
		based on elementary tasks "as high in the hierarchy as possible." The methods of encoding on the top half of the </text>
		<text font-family: verdana font-size ="15" fill = "black" x= "70" y = "600">		scale are appropriate when the goal is to enable accurate judgements. However, the buttom half of the scale aims</text>
		<text font-family: verdana font-size ="15" fill = "black" x= "70" y = "650">		to reveal the general patterns.</text>
		</g>
	</svg>
	<svg width = "1000" height = "900" class = "3">
	<text font-family: verdana font-size ="25" fill = "Green" y = "300">What are trade-off that Cairo asks us to consider when building a visualization?</text>
	<g>
		<rect x = "35" y = "400" width = "900" height = "300" rx = "20" ry = "20" style = "fill:green; stroke-width:5; stroke:rgb(0,0,0); opacity: 0.5" />
		<text font-family: verdana font-size ="15" fill = "black" x= "70" y = "450">  
		Sometimes making graphs have to sacrifice a bit of clarity if the payoff in the form of allure is great. Different </text>
		<text font-family: verdana font-size ="15" fill = "black" x= "70" y = "500">graphs have different funtions and the author uses three types of graph in order to illustrate their features  </text>
		<text font-family: verdana font-size ="15" fill = "black" x= "70" y = "550">		and advantages. Even though Cairo don't like radar chart, he says it still to be used when it is the best way </text>
		<text font-family: verdana font-size ="15" fill = "black" x= "70" y = "600">			to interpret the data.</text>
		</g>
	</svg>
	</body>
