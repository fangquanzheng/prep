<html>
	<head>
		<meta charset="UTF-8">
		<title>Need Title</title>
		<script src = "http://d3js.org/d3.v5.min.js"></script>
		<style type="text/css">
				body{
					margin:0;
					font-family:verdana;
					font-size:12px;
					}
					svg{
						display:block;
						margin-left:10%;
					}
				svg.1:hover{
					opacity:0.5;
					.selectAll("text")
					.data(nodes)
					.enter()
					.append("text")				
				}
				svg.2:hover{
					opacity:0.5;
				}		
				svg.3:hover{		
					opacity:0.5;
				}	
	</style>
	</head>
	<body>
	<svg width = "1000" height = "900" class = "1">	
	<text font-family: verdana font-size ="25" fill = "Pink" x = "350" y = "300">Moving Average Curve</text>
	<g>
		<rect x = "35" y = "400" width = "900" height = "300" rx = "20" ry = "20" style = "fill:red; stroke-width:5; stroke:rgb(0,0,0); opacity: 0.5" ></rect>
		<text font-family: verdana font-size ="15" fill = "black" x= "70" y = "450">
		One of the strategies mentioned in the Chapter 8 is moving average curve. It divides the time series into small </text>
		<text font-family: verdana font-size ="15" fill = "black" x= "70" y = "500">
		chunks of months and calculate the average of each chunk. By comparing raw scores and expected ones, it </text> 
		<text font-family: verdana font-size ="15" fill = "black" x= "70" y = "550">
		emphasizes the difference between them.  </text>
		<text font-family: verdana font-size ="15" fill = "black" x= "70" y = "600">  </text>
		<text font-family: verdana font-size ="15" fill = "black" x= "70" y = "610">Adjusted variation = Each raw score - (Each score of the seasonal chart + Each score of the Random chart)</text>
		</g>
	</svg>
	<svg width = "1000" height = "900" class = "2">
	<text font-family: verdana font-size ="25" fill = "Purple"  x = "370"y = "300">Zero-based Index</text>
	<g>
		<rect x = "35" y = "400" width = "900" height = "300" rx = "20" ry = "20" style = "fill:purple; stroke-width:5; stroke:rgb(0,0,0); opacity: 0.5" />
		<text font-family: verdana font-size ="15" fill = "black" x= "70" y = "450"> 
		Another better representation of the relative change is zero-based index. And the index origin is the 0 percent in </text>
		<text font-family: verdana font-size ="15" fill = "black" x= "70" y = "500">the charts.</text>
		<text font-family: verdana font-size ="15" fill = "black" x= "200" y = "550">Percentage change = ((Each score - Index origin)/Index origin)*100</text>
		</g>
	</svg>
	<svg width = "1000" height = "900" class = "3">
	<text font-family: verdana font-size ="25" fill = "Green" x= "370" y = "300">Logrithmic Scale</text>
	<g>
		<rect x = "35" y = "400" width = "900" height = "300" rx = "20" ry = "20" style = "fill:green; stroke-width:5; stroke:rgb(0,0,0); opacity: 0.5" />
		<text font-family: verdana font-size ="15" fill = "black" x= "70" y = "450"> Another way to visualize the change rate is to use a logarithmic scale which is most fitable for growth pattern.</text>
		<text font-family: verdana font-size ="15" fill = "black" x= "70" y = "500"> A log transformation decides a base and calculate the corresponding data. This let us see the growth rate of the</text>
		<text font-family: verdana font-size ="15" fill = "black" x= "70" y = "550">popultion.</text>
	</g>
	</svg>
	</body>
</html>
